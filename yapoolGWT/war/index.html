<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="YapoolGWT.css">
<title>YaPooL!</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="yapoolgwt/yapoolgwt.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<div class="top_header">
		<div class="top_header_left">
			<h1>YaPooL!</h1>
		</div>
		<div class="top_header_right">
			<div id="signDiv">

				<table id="signTable">
					<tr>
						<td><h2 id="signLabelContainer"></h2></td>
						<td id="signLoginFieldContainer"></td>
						<td id="signPasswordFieldContainer"></td>
						<td id="signButtonContainer"></td>
					</tr>
				</table>




				<div id="signMessageLabelContainer"></div>



			</div>

		</div>
	</div>




	<div class="content">
		<div class="content_left">

			<div id="registerDiv" align=center>
				<h2 align=center id="registerLabelContainer"></h2>
				<table id="registerTable">

					<tr>
						<td>login</td>
					</tr>
					<tr>
						<td id="registerLoginFieldContainer"></td>
					</tr>
					<tr>
						<td>password</td>
					</tr>
					<tr>
						<td id="registerPasswordFieldContainer"></td>
					</tr>
					<tr>
						<td>email</td>
					</tr>
					<tr>
						<td id="registerEmailFieldContainer"></td>
					</tr>
					<tr>
						<td id="registerButtonContainer"></td>
					</tr>
					<tr>
						<td id="registerMessageLabelContainer"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="content_right">
			<div id="messageInputContainer"></div>
			<div id="displayYapoolContainer">
				<h2>Display YaPool</h2>
			</div>
		</div>
	</div>
</body>
</html>
